<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Talentstar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* ===== 原有样式：完全保留 ===== */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f5f6f8;
    }
    header {
      height: 56px;
      background: #1e293b;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }
    header .title {
      font-size: 18px;
      font-weight: 600;
    }
    header button {
      background: #3b82f6;
      border: none;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 8px;
      font-size: 13px;
    }
    th {
      background: #f1f5f9;
      text-align: left;
    }
  </style>
</head>

<body>

<header>
  <div class="title">Talentstar</div>
  <button onclick="openAddCandidate()">新增候选人</button>
</header>

<div class="container">

  <!-- ===== 模块切换（原结构保留） ===== -->
  <div style="margin-bottom:12px;">
    <button onclick="switchModule('candidates')">候选人</button>
    <button onclick="switchModule('companies')">公司</button>
    <button onclick="switchModule('jobs')">职位</button>
  </div>

  <!-- ===== 候选人列表 ===== -->
  <div id="candidatesModule">
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>当前公司</th>
          <th>当前职位</th>
          <th>行业</th>
          <th>技术方向</th>
          <th>城市</th>
        </tr>
      </thead>
      <tbody id="candidateTableBody"></tbody>
    </table>
  </div>

  <!-- ===== 公司模块 ===== -->
  <div id="companiesModule" class="hidden">
    <table>
      <thead>
        <tr>
          <th>公司名称</th>
          <th>行业</th>
          <th>合作状态</th>
          <th>备注</th>
        </tr>
      </thead>
      <tbody id="companyTableBody"></tbody>
    </table>
  </div>

  <!-- ===== 职位模块 ===== -->
  <div id="jobsModule" class="hidden">
    <table>
      <thead>
        <tr>
          <th>职位名称</th>
          <th>所属公司</th>
          <th>技术方向</th>
          <th>地点</th>
          <th>薪资范围</th>
        </tr>
      </thead>
      <tbody id="jobTableBody"></tbody>
    </table>
  </div>

</div>

<script>
/* =========================================================
   Supabase 初始化（唯一数据源）
   ========================================================= */

const SUPABASE_URL = "https://ipteapsyepglloytzptc.supabase.co"
const SUPABASE_KEY = "sb_publishable_aGD1XESqx27E4EU4acoPbA_MAL-fvE5"

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
)

/* =========================================================
   页面初始化
   ========================================================= */

document.addEventListener("DOMContentLoaded", async () => {
  await loadCandidates()
})

/* =========================================================
   模块切换（原逻辑保留）
   ========================================================= */

function switchModule(type) {
  document.getElementById("candidatesModule").classList.add("hidden")
  document.getElementById("companiesModule").classList.add("hidden")
  document.getElementById("jobsModule").classList.add("hidden")

  if (type === "candidates") {
    document.getElementById("candidatesModule").classList.remove("hidden")
    loadCandidates()
  }
  if (type === "companies") {
    document.getElementById("companiesModule").classList.remove("hidden")
    loadCompanies()
  }
  if (type === "jobs") {
    document.getElementById("jobsModule").classList.remove("hidden")
    loadJobs()
  }
}

/* =========================================================
   候选人（Supabase 版）
   ========================================================= */

async function loadCandidates() {
  const { data, error } = await supabase
    .from("candidates")
    .select("*")
    .order("created_at", { ascending: false })

  if (error) {
    console.error(error)
    return
  }

  const tbody = document.getElementById("candidateTableBody")
  tbody.innerHTML = ""

  data.forEach(c => {
    const tr = document.createElement("tr")
    tr.innerHTML = `
      <td>${c.name || ""}</td>
      <td>${c.current_company || ""}</td>
      <td>${c.current_title || ""}</td>
      <td>${c.industry || ""}</td>
      <td>${c.tech_direction || ""}</td>
      <td>${c.city || ""}</td>
    `
    tbody.appendChild(tr)
  })
}

/* =========================================================
   公司（Supabase 版）
   ========================================================= */

async function loadCompanies() {
  const { data, error } = await supabase
    .from("companies")
    .select("*")
    .order("created_at", { ascending: false })

  if (error) {
    console.error(error)
    return
  }

  const tbody = document.getElementById("companyTableBody")
  tbody.innerHTML = ""

  data.forEach(c => {
    const tr = document.createElement("tr")
    tr.innerHTML = `
      <td>${c.name || ""}</td>
      <td>${c.industry || ""}</td>
      <td>${c.cooperation_status || ""}</td>
      <td>${c.remark || ""}</td>
    `
    tbody.appendChild(tr)
  })
}

/* =========================================================
   职位（Supabase 版）
   ========================================================= */

async function loadJobs() {
  const { data, error } = await supabase
    .from("jobs")
    .select("*, companies(name)")
    .order("created_at", { ascending: false })

  if (error) {
    console.error(error)
    return
  }

  const tbody = document.getElementById("jobTableBody")
  tbody.innerHTML = ""

  data.forEach(j => {
    const tr = document.createElement("tr")
    tr.innerHTML = `
      <td>${j.title || ""}</td>
      <td>${j.companies?.name || ""}</td>
      <td>${j.tech_direction || ""}</td>
      <td>${j.location || ""}</td>
      <td>${j.salary_range || ""}</td>
    `
    tbody.appendChild(tr)
  })
}
</script>
<!-- ================= 新增 / 编辑候选人弹窗 ================= -->
<div id="candidateModal" class="hidden">
  <div class="container" style="background:#fff;border:1px solid #e5e7eb;">
    <h3 id="candidateModalTitle">新增候选人</h3>

    <input id="c_name" placeholder="姓名"><br><br>
    <input id="c_company" placeholder="当前公司"><br><br>
    <input id="c_title" placeholder="当前职位"><br><br>
    <input id="c_industry" placeholder="所属行业"><br><br>

    <!-- 技术方向（完整保留，可自行继续扩展） -->
    <select id="c_tech">
      <option value="">请选择技术方向</option>
      <option>模拟 IC</option>
      <option>数字 IC</option>
      <option>SoC</option>
      <option>MCU</option>
      <option>嵌入式软件</option>
      <option>AI / 算法</option>
      <option>后端开发</option>
      <option>前端开发</option>
      <option>测试</option>
      <option>产品经理</option>
    </select><br><br>

    <input id="c_years" placeholder="工作年限"><br><br>
    <input id="c_city" placeholder="城市"><br><br>
    <input id="c_salary" placeholder="薪资期望"><br><br>
    <input id="c_contact" placeholder="联系方式"><br><br>

    <input type="file" id="c_resume"><br><br>

    <button onclick="saveCandidate()">保存</button>
    <button onclick="closeCandidateModal()">取消</button>
  </div>
</div>

<script>
/* =========================================================
   候选人弹窗控制
   ========================================================= */

let editingCandidateId = null

function openAddCandidate() {
  editingCandidateId = null
  document.getElementById("candidateModalTitle").innerText = "新增候选人"
  document.getElementById("candidateModal").classList.remove("hidden")
}

function closeCandidateModal() {
  document.getElementById("candidateModal").classList.add("hidden")
}

/* =========================================================
   保存候选人（新增 / 编辑）
   ========================================================= */

async function saveCandidate() {
  const payload = {
    name: c_name.value,
    current_company: c_company.value,
    current_title: c_title.value,
    industry: c_industry.value,
    tech_direction: c_tech.value,
    work_years: c_years.value,
    city: c_city.value,
    salary_expectation: c_salary.value,
    contact: c_contact.value
  }

  /* === 简历上传 === */
  const file = document.getElementById("c_resume").files[0]
  if (file) {
    const path = Date.now() + "_" + file.name
    const { error } = await supabase
      .storage
      .from("resumes")
      .upload(path, file)

    if (!error) {
      payload.resume_url =
        supabase.storage.from("resumes").getPublicUrl(path).data.publicUrl
    }
  }

  /* === Supabase 写入 === */
  if (editingCandidateId) {
    await supabase
      .from("candidates")
      .update(payload)
      .eq("id", editingCandidateId)
  } else {
    await supabase
      .from("candidates")
      .insert(payload)
  }

  closeCandidateModal()
  loadCandidates()
}

/* =========================================================
   公司新增（最小实现，结构保留）
   ========================================================= */

async function addCompany(name, industry, status, remark) {
  await supabase.from("companies").insert({
    name,
    industry,
    cooperation_status: status,
    remark
  })
  loadCompanies()
}

/* =========================================================
   职位新增（最小实现，结构保留）
   ========================================================= */

async function addJob(title, company_id, tech, location, salary, desc) {
  await supabase.from("jobs").insert({
    title,
    company_id,
    tech_direction: tech,
    location,
    salary_range: salary,
    description: desc
  })
  loadJobs()
}
</script>

</body>
</html>
