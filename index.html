<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Talentstar</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; margin: 0; background:#f5f6f8; }
    header { background:#1e293b; color:#fff; padding:12px 20px; display:flex; justify-content:space-between; }
    button { cursor:pointer; }
    .container { padding:20px; }
    table { width:100%; border-collapse:collapse; background:#fff; }
    th,td { border:1px solid #ddd; padding:8px; }
    th { background:#f0f0f0; }
    .hidden { display:none; }
  </style>
</head>
<body>

<header>
  <div>Talentstar</div>
  <button onclick="showAddCandidate()">新增候选人</button>
</header>

<div class="container">
  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>当前公司</th>
        <th>职位</th>
        <th>城市</th>
        <th>技术方向</th>
      </tr>
    </thead>
    <tbody id="candidateList"></tbody>
  </table>
</div>

<!-- 新增候选人 -->
<div id="addModal" class="hidden">
  <div class="container">
    <h3>新增候选人</h3>
    <input id="name" placeholder="姓名"><br><br>
    <input id="company" placeholder="当前公司"><br><br>
    <input id="title" placeholder="当前职位"><br><br>
    <input id="city" placeholder="城市"><br><br>
    <input id="tech" placeholder="技术方向"><br><br>
    <input type="file" id="resume"><br><br>
    <button onclick="saveCandidate()">保存</button>
    <button onclick="hideAddCandidate()">取消</button>
  </div>
</div>

<script>
/* ========= Supabase 初始化 ========= */
const supabase = supabase.createClient(
  "https://ipteapsyepglloytzptc.supabase.co",
  "sb_publishable_aGD1XESqx27E4EU4acoPbA_MAL-fvE5"
)

/* ========= 页面加载 ========= */
document.addEventListener("DOMContentLoaded", loadCandidates)

/* ========= 加载候选人 ========= */
async function loadCandidates() {
  const { data, error } = await supabase
    .from("candidates")
    .select("*")
    .order("created_at", { ascending:false })

  if (error) {
    alert("加载失败")
    return
  }

  const tbody = document.getElementById("candidateList")
  tbody.innerHTML = ""

  data.forEach(c => {
    const tr = document.createElement("tr")
    tr.innerHTML = `
      <td>${c.name || ""}</td>
      <td>${c.current_company || ""}</td>
      <td>${c.current_title || ""}</td>
      <td>${c.city || ""}</td>
      <td>${c.tech_direction || ""}</td>
    `
    tbody.appendChild(tr)
  })
}

/* ========= 新增候选人 ========= */
function showAddCandidate() {
  document.getElementById("addModal").classList.remove("hidden")
}
function hideAddCandidate() {
  document.getElementById("addModal").classList.add("hidden")
}

/* ========= 保存 ========= */
async function saveCandidate() {
  const file = document.getElementById("resume").files[0]
  let resume_url = null

  if (file) {
    const path = Date.now() + "_" + file.name
    const { error: uploadError } = await supabase
      .storage.from("resumes")
      .upload(path, file)

    if (!uploadError) {
      resume_url = supabase
        .storage.from("resumes")
        .getPublicUrl(path).data.publicUrl
    }
  }

  await supabase.from("candidates").insert({
    name: name.value,
    current_company: company.value,
    current_title: title.value,
    city: city.value,
    tech_direction: tech.value,
    resume_url
  })

  hideAddCandidate()
  loadCandidates()
}
</script>

</body>
</html>
